<body>
  {{> header}}
  {{> hello}}

  {{> recipeform state=instance.state}}

  {{> recipebook state=instance.state}}
</body>

<template name="header">
  <header>
    <div class="container">
      <div class="columns">
        <div class="lg-12">
          <img src="assets/img/logo.svg" alt="" style="width: 100px; height: 100px;">
          <img src="assets/img/logo-text.svg" alt="" style="width: 200px; height: 50px;">
        </div>
      </div>
      <div class="toolbar">
        {{> loginButtons}}
      </div>
    </div>
  </header>
</template>

<template name="hello">
</template>

<template name="ingredient">
  <li>Name: {{name}}</li>
</template>

<template name="recipeform">
  <form class="horizontal new-recipe">
    <div class="columns">
      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <span class="bold">Create your recipe</span>
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label for="nameh">Recipe name</label>
            <input type="text" name="name" class="form-field {{checkError 'name'}} recipename" id="nameh" placeholder="Fizzy Shizzy placeholder" value="{{state.get 'name'}}">
          </div>
        </div>

<!--         <div class="form-element">
          <div class="sm-12">
            <label>Public recipe</label>
            <label class="switch inline">
              <input name="public" type="checkbox">
              <div></div> &nbsp;
              <em>Activating this makes your recipe public</em>
            </label>
          </div>
        </div> -->

        <div class="form-element">
          <div class="sm-12">
            <label for="batch">Batch</label>
            <div class="form-group">
              <input type="number" class="form-field batch" name="batch" id="batch" value="{{state.get 'batch'}}">
              <span>ml</span>
            </div>
            <em>The total amount of liquid you want to make</em>
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label class="switch inline">
              <input name="public" type="checkbox" class="withNicotine" checked="{{state.get 'withNicotine'}}">
              <div></div> &nbsp;
              <em>Mix your batch with nicotine?</em>
            </label>
          </div>

          {{#if showNicotine}}
            <div class="sm-12">
              <div class="radios">
                <label>Nicotine strength in</label>
                <label class="radio inline">
                  <input type="radio" name="nicotinemv" value="1" checked class="nicotinemv">
                  <div></div>
                  <span>Weight (mg/ml)</span>
                </label>
                <label class="radio inline mt-10">
                  <input type="radio" name="nicotinemv" value="2" class="nicotinemv">
                  <div></div>
                  <span>Volume (%)</span>
                </label>
              </div>
            </div>
          {{/if}}
        </div>
      </div>

      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <span class="bold">Nicotine &amp; Flavoring</span>
          </div>
        </div>

        {{#if showNicotine}}
          <div class="form-element">
            <div class="sm-12">
              <label for="nicotinestr">Nicotine base strength</label>
              <div class="form-group">
                <input type="number"  step="any" class="form-field basenicotinestr" id="nicotinestr" value="{{state.get 'basenicotinestr'}}" style="text-align: right;">
                <span>{{ nicotineUnits }}</span>
              </div>
            </div>
          </div>

          <div class="form-element">
            <div class="sm-12">
              <label>Nicotine pg/vg ratio</label>
            </div>

            <div class="columns">
              <div class="sm-6">
                <div class="form-group">
                  <input type="number" value="100" class="form-field" id="pg" name="pg" style="text-align: right;">
                  <span>% PG</span>
                </div>
              </div>
              <div class="sm-6">
                <div class="form-group">
                  <input type="number" value="0" class="form-field" id="vg" name="vg" style="text-align: right;">
                  <span>% VG</span>
                </div>
              </div>
            </div>
          </div>
        {{/if}}

        <div class="form-element">
          <div class="columns">
            <div class="sm-6">Flavor</div>
            <div class="sm-4">Percentage</div>
          </div>
          <div class="spacer"></div>

          <div class="columns flavorRow">
            <div class="sm-6"><input type="text" class="form-field" placeholder="Flavor name"></div>
            <div class="sm-4"><input type="number" step="any" class="form-field" placeholder="0" style="text-align: right;"></div>
            <div class="sm-2"><span class="removeFlavor">&times;</span></div>
            <div class="spacer"></div>
          </div>

          <div class="sm-12"><a href="#" class="green addFlavor">Add extra flavor &plus;</a></div>
        </div>
      </div>

      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <span class="bold">What you're aiming for</span>
          </div>
        </div>

        {{#if showNicotine}}
          <div class="form-element">
            <div class="sm-12">
              <label for="nicotinestrtotal">Nicotine strength</label>
              <div class="form-group">
                <input type="number" step="any" class="form-field aimnicotinestr" id="nicotinestr2" value="{{state.get 'aimnicotinestr'}}" style="text-align: right;">
                <span>{{ nicotineUnits }}</span>
              </div>
            </div>
          </div>
        {{/if}}

        <div class="form-element">
          <div class="sm-12">
            <label>Batch pg/vg ratio</label>
          </div>

          <div class="columns">
            <div class="sm-6">
              <div class="form-group">
                <input type="number" value="50" class="form-field" id="bpg" name="bpg" style="text-align: right;">
                <span>% PG</span>
              </div>
            </div>
            <div class="sm-6">
              <div class="form-group">
                <input type="number" value="50"  class="form-field" id="bvg" name="bvg" style="text-align: right;">
                <span>% VG</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <span class="bold">Recipe outcome</span>
          </div>
        </div>

        <table>
          <tr>
            <th>Add</th>
            <th>ml</th>
            <th>g</th>
          </tr>
          <tr>
            <td>Nicotine</td>
            <td>0.5</td>
            <td>1</td>
          </tr>
          <tr>
            <td>PG</td>
            <td>3.5</td>
            <td>5.31</td>
          </tr>
          <tr>
            <td>VG</td>
            <td>5</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Flavor name</td>
            <td>1</td>
            <td>1.1</td>
          </tr>
          <tr>
            <td class="green"><strong>SUM</strong></td>
            <td class="green"><strong>{{state.get 'batch'}}</strong></td>
            <td class="green"><strong>11.03</strong></td>
          </tr>
        </table>

        {{#if currentUser}}
          <div class="spacer"></div>
          <input type="submit" class="btn" value="Save Recipe">
        {{/if}}

      </div>
    </div>
  </form>
</template>

<template name="recipebook">
  <div class="columns" style="padding-top: 20px;">
    <div class="lg-6 sm-offset-3">
      <table>
        <tr>
          <th colspan="2">Your recipes</th>
        </tr>
        {{#each item in recipes}}
          {{> recipe item=item state=state}}
        {{/each}}
      </table>
    </div>
  </div>
</template>

<template name="recipe">
  <tr>
    <td>{{item.name}}</td>
    <td style="text-align: right;"><a href="#" class="loadrecipe">load recipe</a> &nbsp; <a href="#" class="delete">remove</a></td>
  </tr>
</template>
