<body>
  {{> header}}
  {{> hello}}

  {{> recipeform}}

  {{> recipebook}}
</body>

<template name="header">
  <header>
    <div class="container">
      <div class="columns">
        <div class="lg-12">
          <img src="assets/img/logo.svg" alt="" style="width: 100px; height: 100px;">
          <img src="assets/img/logo-text.svg" alt="" style="width: 200px; height: 50px;">
        </div>
      </div>
      <div class="toolbar">
        {{> loginButtons}}
      </div>
    </div>
  </header>
</template>

<template name="hello">
</template>

<template name="ingredient">
  <li>Name: {{name}}</li>
</template>

<template name="recipe">
  <tr>
    <td>{{name}}</td>
    <td style="text-align: right;"><a href="#">load recipe</a> &nbsp; <a href="#" class="delete">remove</a></td>
  </tr>
</template>

<template name="recipeform">
  <form class="horizontal new-recipe">
    <div class="columns">
      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <p class="bold">Create your recipe</p>
          </div>

          <div class="sm-12">
            <label for="nameh">Recipe name</label>
            <input type="text" name="name" class="form-field {{checkError 'name'}}" id="nameh">
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label>Public recipe</label>
            <label class="switch inline">
              <input name="public" type="checkbox">
              <div></div> &nbsp;
              <em>Activating this makes your recipe public</em>
            </label>
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label for="batch">Batch</label>
            <input type="number" class="form-field" name="batch" id="batch" value="10">
            <em>The total amount of liquid you want to make</em>

            <div class="radios">
              <label>Nicotine strength in</label>
              <label class="radio inline fancy">
                <input type="radio" name="radio2" value="1" checked>
                <div></div>
                <span>Weight (mg/ml)</span>
              </label>
              <label class="radio inline fancy mt-10">
                <input type="radio" name="radio2" value="2">
                <div></div>
                <span>Volume (%)</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <p class="bold">Nicotine &amp; Flavoring</p>
          </div>

          <div class="sm-12">
            <label for="nicotinestr">Nicotine base strength</label>
            <input type="number" class="form-field" value="18" id="nicotinestr">
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label for="">Nicotine pg/vg ratio</label>
          </div>

          <div class="columns">
            <div class="sm-6">
              <em>PG</em>
              <input type="text" value="50%" class="form-field" id="pg" name="pg">
            </div>
            <div class="sm-6">
              <em>VG</em>
              <input type="text" value="50%"  class="form-field" id="vg" name="vg">
            </div>
          </div>
        </div>
      </div>

      <div class="lg-3">
        <div class="form-element">
          <div class="sm-12">
            <p class="bold">What you're aiming for</p>
          </div>
          <div class="sm-12">
            <label for="nicotinestrtotal">Nicotine strength</label>
            <input type="number" class="form-field" value="6" id="nicotinestr">
          </div>
        </div>

        <div class="form-element">
          <div class="sm-12">
            <label for="">Batch pg/vg ratio</label>
          </div>

          <div class="columns">
            <div class="sm-6">
              <em>PG</em>
              <input type="text" value="50%" class="form-field" id="bpg" name="bpg">
            </div>
            <div class="sm-6">
              <em>VG</em>
              <input type="text" value="50%"  class="form-field" id="bvg" name="bvg">
            </div>
          </div>
        </div>
      </div>
      <div class="lg-3">
        <p class="bold">Recipe outcome</p>
      </div>
    </div>

    {{#if currentUser}}
      <div class="columns">
        <div class="sm-9 sm-offset-3">
          <input type="submit" class="btn" value="Add Recipe">
        </div>
      </div>
    {{/if}}
  </form>
</template>

<template name="recipebook">
  <div class="columns" style="padding-top: 20px;">
    <div class="lg-3">&nbsp;</div>
    <div class="lg-6">
      <table>
        <tr>
          <th colspan="2">Your recipes</th>
        </tr>
        {{#each recipes}}
          {{> recipe}}
        {{/each}}
      </table>
    </div>
    <div class="lg-3">&nbsp;</div>
  </div>
</template>
