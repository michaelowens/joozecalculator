<body>
  {{> header}}
  {{> hello}}

  <div class="columns">
    <div class="lg-4">
      asd
    </div>
    <div class="lg-4">
      {{> recipeform}}
    </div>
    <div class="lg-4">
      <p>Your Recipes:</p>
      <ul>
        {{#each recipes}}
          {{> recipe}}
        {{/each}}
      </ul>
    </div>
  </div>
</body>

<template name="header">
  <header>
    <div class="container">
      <div class="columns">
        <div class="lg-12">
          <img src="assets/img/logo.svg" alt="" style="width: 100px; height: 100px;">
          <img src="assets/img/logo-text.svg" alt="" style="width: 200px; height: 50px;">
        </div>
      </div>
      <div class="toolbar">
        {{> loginButtons}}
      </div>
    </div>
  </header>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="ingredient">
  <li>Name: {{name}}</li>
</template>

<template name="recipe">
  <li>Name: {{name}}</li>
</template>

<template name="recipeform">
  <form class="horizontal new-recipe">
    <div class="form-element">
      <div class="sm-12">
        <label for="nameh">Name</label>
        <input type="text" name="name" class="form-field" id="nameh">
      </div>
    </div>
    <div class="form-element">
      <div class="sm-12">
        <label>Public recipe</label>
        <label class="switch inline">
          <input name="public" type="checkbox">
          <div></div>
          <span>By activating this anyone will be able to see your recipe</span>
        </label>
      </div>
    </div>
    <div class="form-element">
      <div class="sm-12">
        <label>Radios</label>
        <label class="radio inline">
          <input type="radio" name="radio2" value="1" checked>
          <div></div>
          <span>Inline 1</span>
        </label>
        <label class="radio inline fancy">
          <input type="radio" name="radio2" value="2" checked>
          <div></div>
          <span>Inline 2 Fancy</span>
        </label>
      </div>
    </div>
    <div class="form-element">
      <div class="sm-12">
        <label>Text</label>
        <textarea class="form-field"></textarea>
      </div>
    </div>
    <div class="form-element">
      <div class="sm-12">
        <label>Select</label>
        <select class="form-select">
          <option>Option #1</option>
          <option>Option #2</option>
          <option>Option #3</option>
        </select>
      </div>
    </div>

    {{#if currentUser}}
      <div class="columns">
        <div class="sm-9 sm-offset-3">
          <input type="submit" class="btn" value="Add Recipe">
        </div>
      </div>
    {{/if}}
  </form>
</template>
