<head>
  <title>joozecalculator</title>
  <link href="//cdn.jsdelivr.net/npm/framy-css@latest/dist/css/framy.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/framy-css@latest/dist/css/framy.grid.min.css" rel="stylesheet">

  <script src="//cdn.jsdelivr.net/npm/framy-css@latest/dist/js/framy.js"></script>
</head>

<body>

  {{> header}}
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> formtest}}
</body>

<template name="header">
  <header>
    <div class="container">
      <div class="toolbar">
        <a href="" class="header-name">JoozeCalculator</a>
        <div class="header-right">
          {{> loginButtons}}
        </div>
      </div>
    </div>
  </header>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="formtest">
  <div class="columns">
    <div class="lg-4"><span>lg-4</span></div>
    <div class="lg-4">
      <form class="horizontal">
        <div class="form-element">
          <label for="nameh" class="sm-3">Name</label>
          <div class="sm-9">
            <input type="text" class="form-field" id="nameh">
          </div>
        </div>
        <div class="form-element">
          <label class="sm-3">Radios</label>
          <div class="sm-9">
            <label class="radio inline">
              <input type="radio" name="radio2" value="1" checked>
              <div></div>
              <span>Inline 1</span>
            </label>
            <label class="radio inline fancy">
              <input type="radio" name="radio2" value="2" checked>
              <div></div>
              <span>Inline 2 Fancy</span>
            </label>
          </div>
        </div>
        <div class="form-element">
          <label class="sm-3">Text</label>
          <div class="sm-9">
            <textarea class="form-field"></textarea>
          </div>
        </div>
        <div class="form-element">
          <label class="sm-3">Select</label>
          <div class="sm-9">
            <select class="form-select">
              <option>Option #1</option>
              <option>Option #2</option>
              <option>Option #3</option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <label class="sm-3">Switches</label>
          <div class="sm-9">
            <label class="switch inline">
              <input type="checkbox">
              <div></div>
              <span>Normal</span>
            </label>
            <label class="switch inline fancy">
              <input type="checkbox">
              <div></div>
              <span>Fancy</span>
            </label>
          </div>
        </div>
        <div class="columns">
          <div class="sm-9 sm-offset-3">
            <a href="" class="btn">
              Submit
              <i class="icon-arrow_right right"></i>
            </a>
            <a href="" class="btn gradient">
              Submit
              <i class="icon-arrow_right right"></i>
            </a>
            <a href="" class="btn error gradient">
              Submit
              <i class="icon-arrow_right right"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="lg-4"><span>lg-4</span></div>
  </div>
</template>
